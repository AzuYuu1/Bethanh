
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Hỏi Bé Thanh 💌</title>
    <style>
        body {
            background-color: #fff0f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #c71585;
            font-size: 32px;
            text-align: center;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>Bé Thanh có thích anh không? 🥺</h1>
    <div class="buttons">
        <button onclick="window.location.href='yes.html'">Có 💖</button>
        <button id="noBtn">Không 😅</button>
    </div>
    <script>
        const noBtn = document.getElementById('noBtn');
        noBtn.addEventListener('mouseover', () => {
            const x = Math.floor(Math.random() * (window.innerWidth - 100));
            const y = Math.floor(Math.random() * (window.innerHeight - 100));
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });
    </script>
</body>
</html>
